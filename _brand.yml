meta:
  name: rogtemplate
  description: >
    Private template for use by core rOpenGov packages.
  links:
    home: https://ropengov.org/
    github: https://github.com/rOpenGov/

logo:
  images:
    icon: ./assets/favicon.png
    header: ./assets/logo.png
  small: header
  medium: header

typography:
  fonts:
  - family: B612 Mono
    source: google
  monospace: B612 Mono

defaults:
  bootstrap:
    defaults:
      navbar-bg: "#343a40"
      navbar-light-bg: "#343a40"
      navbar-dark-bg: "#343a40"
      navbar-light-color: "#ffffff"
      navbar-dark-color: "#ffffff"
